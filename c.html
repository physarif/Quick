<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio - @physarif</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #08090a;
      --surface: #111214;
      --surface2: #18191d;
      --border: #1f2025;
      --border2: #2a2b32;
      --text: #f0f0f0;
      --muted: #6b6d78;
      --muted2: #9a9daa;
      --accent: #6c63ff;
      --accent2: #a78bfa;
    }

    body {
      font-family: 'Noto Sans Bengali', 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrap {
      flex: 1;
      position: relative;
      z-index: 1;
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    /* ‚îÄ‚îÄ HERO / PROFILE ‚îÄ‚îÄ */
    .hero {
      padding: 56px 0 32px;
      text-align: center;
    }

    .avatar-wrap {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border2);
      box-shadow: 0 0 0 4px rgba(108,99,255,0.15);
    }

    h1 { font-size: 1.4rem; font-weight: 700; margin-bottom: 4px; }
    .handle { font-size: 0.8rem; color: var(--accent2); letter-spacing: 0.05em; }

    /* ‚îÄ‚îÄ RADIO GRID ‚îÄ‚îÄ */
    .radio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶¶‡ßÅ‡¶ü‡¶ø */
      gap: 16px;
      margin: 32px 0 48px;
    }

    .radio-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .radio-card:hover {
      border-color: var(--accent);
      background: var(--surface2);
      transform: translateY(-4px);
    }

    .radio-card.active {
      border-color: var(--accent);
      background: rgba(108, 99, 255, 0.05);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.15);
    }

    .radio-icon {
      font-size: 28px;
      margin-bottom: 12px;
      display: block;
    }

    .radio-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
      display: block;
      margin-bottom: 8px;
    }

    /* ‚îÄ‚îÄ EQUALIZER ‚îÄ‚îÄ */
    .eq {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3px;
      height: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .radio-card.active .eq { opacity: 1; }

    .eq span {
      width: 3px;
      background: var(--accent2);
      border-radius: 2px;
      animation: bounce 0.6s ease-in-out infinite alternate;
    }
    .eq span:nth-child(2) { animation-delay: 0.1s; }
    .eq span:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      from { height: 4px; }
      to { height: 16px; }
    }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
      margin-top: auto;
    }
    .footer-inner {
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p { font-size: 0.72rem; color: var(--muted); }
    footer a { color: var(--accent2); text-decoration: none; }
    .f-icon svg { width: 16px; height: 16px; fill: var(--muted2); }

    @media (max-width: 480px) {
      .radio-grid { gap: 12px; }
      .radio-card { padding: 20px 12px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <header class="hero">
      <div class="avatar-wrap">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyfKicXQuTf1l8ZClxd1V3cwifSScZRbfXyGN3Cb8GEdR4n8tzfmRhmkeQ80Ies3e0lxlw4OAeAk4T2GrzqXaFBCWlI3sSg_B5vNXDKaPjy-gmEZi610nHiHUeb9Pn_PfWZg-7DryADuIQUOh8waz4N0jyjFzM9qM07TTvESiMj7sLOt8/s1600-rw/19058.png" alt="Arif" class="avatar">
      </div>
      <h1>‡¶Ü‡¶∞‡¶ø‡¶´</h1>
      <div class="handle">@physarif | Live Radio</div>
    </header>

    <div class="radio-grid">
      
      <div class="radio-card" onclick="playRadio('http://stream.zeno.fm/f0bfdk2w34zuv', this)">
        <span class="radio-icon">üéµ</span>

        <div class="eq"><span></span><span></span><span></span></div>
      </div>

      <div class="radio-card" onclick="playRadio('https://stream.zeno.fm/0r0xa792kwzuv', this)">
        <span class="radio-icon">üé∏</span>
        <span class="radio-name">Acoustic</span>
        <div class="eq"><span></span><span></span><span></span></div>
      </div>

      <div class="radio-card" onclick="playRadio('https://stream.zeno.fm/your_id_3', this)">
        <span class="radio-icon">üéπ</span>
        <span class="radio-name">Piano Live</span>
        <div class="eq"><span></span><span></span><span></span></div>
      </div>

      <div class="radio-card" onclick="playRadio('https://stream.zeno.fm/your_id_4', this)">
        <span class="radio-icon">üåå</span>

        <div class="eq"><span></span><span></span><span></span></div>

    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <p>crafted by <a href="#">@physarif</a></p>
      <div class="f-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
      </div>
    </div>
  </footer>

  <audio id="mainAudio"></audio>

  <script>
    const audio = document.getElementById('mainAudio');
    let currentCard = null;

    function playRadio(url, card) {
      if (currentCard === card) {
        // ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡¶ú ‡¶π‡¶¨‡ßá
        audio.pause();
        card.classList.remove('active');
        currentCard = null;
        return;
      }

      // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∏‡¶∞‡¶æ‡¶®‡ßã
      if (currentCard) currentCard.classList.remove('active');

      // ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
      audio.src = url;
      audio.play();
      card.classList.add('active');
      currentCard = card;
    }

    // Media Session Support
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Physarif Radio',
        artist: 'Live Stream',
        artwork: [{ src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }]
      });
    }
  </script>
</body>
</html>
