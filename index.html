<!DOCTYPE html> 
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@physarif</title>
  <meta name="description" content="আরিফ - পদার্থবিজ্ঞানের ছাত্র এবং ওয়েব ডেভেলপার।" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #08090a;
      --surface: #111214;
      --surface2: #18191d;
      --border: #1f2025;
      --border2: #2a2b32;
      --text: #f0f0f0;
      --muted: #6b6d78;
      --muted2: #9a9daa;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --green: #22d3a3;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Noto Sans Bengali', 'Sora', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -30vh;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 60vh;
      background: radial-gradient(ellipse, rgba(108,99,255,0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 680px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid var(--border);
      background: rgba(8,9,10,0.7);
    }
    nav .inner {
      max-width: 680px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo {
      font-family: 'Sora', sans-serif;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--accent2);
      text-decoration: none;
    }
    nav .nav-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* LIVE CLOCK */
    .live-clock {
      font-family: 'Sora', sans-serif;
      font-weight: 500;
      letter-spacing: 0.06em;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1px;
    }
    .live-clock .clock-time {
      font-size: 0.75rem;
      color: var(--muted2);
    }
    .live-clock .clock-date {
      font-size: 0.62rem;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    nav .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }

    /* HERO */
    .hero {
      padding: 56px 0 48px;
      animation: fadeUp 0.7s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .avatar-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 28px;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border2);
      box-shadow: 0 0 0 4px rgba(108,99,255,0.15);
      flex-shrink: 0;
    }
    .avatar-info h1 {
      font-family: 'Sora', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }
    .avatar-info .handle {
      font-family: 'Sora', sans-serif;
      font-size: 0.78rem;
      color: var(--accent2);
      margin-top: 3px;
      letter-spacing: 0.06em;
    }

    /* Social chips */
    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 28px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid var(--border2);
      background: var(--surface);
      font-family: 'Sora', sans-serif;
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--muted2);
      text-decoration: none;
      transition: all 0.2s;
    }
    .chip svg { width: 13px; height: 13px; flex-shrink: 0; }
    .chip:hover {
      border-color: var(--accent);
      color: var(--accent2);
      background: rgba(108,99,255,0.08);
      transform: translateY(-1px);
    }

    /* BIO with typing effect */
    .bio-text {
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.8;
      color: var(--muted2);
      margin-bottom: 28px;
      min-height: 5.4em;
    }
    .bio-text strong {
      color: var(--text);
      font-weight: 500;
    }
    .bio-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent2);
      vertical-align: text-bottom;
      margin-left: 2px;
      border-radius: 1px;
      animation: blink 0.9s step-end infinite;
    }
    .bio-cursor.hidden { display: none; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    /* Footer social icons */
    .footer-socials {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 16px;
    }
    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border2);
      background: var(--surface);
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s;
    }
    .social-icon svg { width: 15px; height: 15px; flex-shrink: 0; }
    .social-icon:hover {
      border-color: var(--accent);
      color: var(--accent2);
      background: rgba(108,99,255,0.08);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(108,99,255,0.15);
    }

    /* DIVIDER */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0 32px;
      animation: fadeUp 0.7s 0.2s ease both;
    }
    .divider span {
      font-family: 'Sora', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border2);
    }

    /* PROJECT CARDS */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 48px;
      animation: fadeUp 0.7s 0.3s ease both;
    }

    .card {
      display: block;
      text-decoration: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 20px;
      transition: border-color 0.25s, background 0.25s, transform 0.2s, box-shadow 0.25s;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(108,99,255,0.06) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 14px;
    }
    .card:hover {
      border-color: var(--accent);
      background: var(--surface2);
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(108,99,255,0.12);
    }
    .card:hover::before { opacity: 1; }

    .card-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .card-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-name {
      font-family: 'Sora', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }
    .card-arrow {
      color: var(--muted);
      flex-shrink: 0;
      transition: color 0.2s, transform 0.2s;
    }
    .card:hover .card-arrow {
      color: var(--accent2);
      transform: translateX(3px);
    }
    .card-tag {
      font-family: 'Sora', sans-serif;
      font-size: 0.62rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 3px 9px;
      border-radius: 999px;
      flex-shrink: 0;
    }
    .tag-ecom   { background: rgba(251,191,36,0.12); color: #fbbf24; }
    .tag-comm   { background: rgba(34,211,163,0.1);  color: #22d3a3; }
    .tag-social { background: rgba(167,139,250,0.12); color: var(--accent2); }

    /* FOOTER */
    footer {
      border-top: 1px solid var(--border);
      padding: 28px 0;
      text-align: center;
      animation: fadeUp 0.7s 0.4s ease both;
    }
    footer p {
      font-family: 'Sora', sans-serif;
      font-size: 0.72rem;
      color: var(--muted);
      letter-spacing: 0.06em;
    }
    footer a { color: var(--accent2); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .avatar { width: 60px; height: 60px; }
      .avatar-info h1 { font-size: 1.2rem; }
      .card { padding: 18px 16px 14px; }
      .live-clock .clock-time { display: none; }
    }
  </style>
</head>

  <script>
    /* ── Year ── */
    document.getElementById('yr').textContent = new Date().getFullYear();

    /* ── Live Clock ── */
    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clockTime').textContent = `${h}:${m}:${s}`;
      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      document.getElementById('clockDate').textContent = `${day}, ${date} ${month}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ── Typing Effect ── */
    // The full bio text with HTML bold tags represented as segments
    // We'll build the text node by node to support <strong> tags
    const bioSegments = [
      { text: 'আমি আরিফ, ', strong: false },
      { text: 'পদার্থবিজ্ঞানে', strong: true },
      { text: ' অনার্স করছি। তবে ', strong: false },
      { text: 'কোডিং', strong: true },
      { text: ' করতে ও নতুন নতুন ওয়েব প্রজেক্ট তৈরি করতে ভালোবাসি। কাজের ফাঁকে ', strong: false },
      { text: 'টেকনোলজির', strong: true },
      { text: ' সাথে সবসময় আপডেট থাকার চেষ্টা করি।', strong: false },
    ];

    const bioContainer = document.getElementById('bioText');
    const cursor = document.getElementById('bioCursor');

    // Flatten into char list with strong flag
    const chars = [];
    for (const seg of bioSegments) {
      for (const ch of [...seg.text]) { // spread for Unicode safety
        chars.push({ ch, strong: seg.strong });
      }
    }

    let charIndex = 0;
    let currentNode = null;
    let currentStrong = null; // the <strong> element being built, or null

    function typeNext() {
      if (charIndex >= chars.length) {
        // Done — keep cursor blinking for a beat, then hide it
        setTimeout(() => cursor.classList.add('hidden'), 1800);
        return;
      }

      const { ch, strong } = chars[charIndex];

      if (strong) {
        // Need a <strong> node
        if (!currentStrong) {
          currentStrong = document.createElement('strong');
          // Insert before cursor
          bioContainer.insertBefore(currentStrong, cursor);
        }
        currentStrong.textContent += ch;
      } else {
        // Plain text
        currentStrong = null; // close any open strong
        if (!currentNode || currentNode.nodeType !== Node.TEXT_NODE) {
          currentNode = document.createTextNode('');
          bioContainer.insertBefore(currentNode, cursor);
        }
        currentNode.textContent += ch;
      }

      // If switching from strong back to text or vice versa, reset nodes
      const nextItem = chars[charIndex + 1];
      if (nextItem && nextItem.strong !== strong) {
        currentNode = null;
        if (!nextItem.strong) currentStrong = null;
      }

      charIndex++;

      // Variable typing speed: slower for spaces & punctuation, faster otherwise
      const delay = /[\s।,।]/.test(ch)
        ? 55 + Math.random() * 30
        : /[।!?]/.test(ch)
        ? 120 + Math.random() * 60
        : 28 + Math.random() * 22;

      setTimeout(typeNext, delay);
    }

    // Start after page load animation settles
    setTimeout(typeNext, 900);
  </script>
